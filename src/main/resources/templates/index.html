<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Currency Converter</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
<body>
    <h1>Currency Converter</h1>

     <!-- Display Error Message -->
     <div th:if="${error}" class="alert alert-danger">
        <p th:text="${error}"></p>
    </div>
    
    <!-- Conversion Form -->
    <!-- action specifies URl the form data will be sent to when the user clicks "convert"-->
    <!-- <form action="/convert" method="get"> -->
        <form th:action="@{/convert}" method="get">
        <!-- From Currency Dropdown -->
        <label for="fromCurrency">From:</label>
        <select id="fromCurrency" name="fromCurrency">
            <!-- currency.key = SG, US, MY      currency.value = Singapore Dollar, United State Dollar, etc-->
            <!-- th:value is what gets submitted to the server when user selects, we want the requestparam to be SGD=smth smth -->
            <!-- th:text is the visible text of the <option> element, its just what the user sees -->
            <option th:each="currency : ${currencies}" 
                    th:value="${currency.key}" 
                    th:text="${currency.value}">
                <!-- Default option value and display -->
            </option>
        </select>

        <br><br>

        <!-- To Currency Dropdown -->
        <label for="toCurrency">To:</label>
        <select id="toCurrency" name="toCurrency">
            <!-- currency.key = SG, US, MY      currency.value = Singapore Dollar, United State Dollar, etc-->
            <option th:each="currency : ${currencies}" 
                    th:value="${currency.key}" 
                    th:text="${currency.value}">
                <!-- Default option value and display -->
            </option>
        </select>

        <br><br>

        <!-- Input for Amount -->
        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" required>
        <!-- required makes sure it is not left blank -->

        <br><br>

        <!-- Submit Button, sends the form data to .convert with the selected values for <fromCurrency>, <toCurrency> and <amount>-->
        <button type="submit">Convert</button>
    </form>

    <!-- Display All Available Currencies Dynamically -->
     <!-- Dynamically rendered list of currencies -->

    <ul>
        <li th:each="currency : ${currencies}" 
            th:text="'Code: ' + ${currency.key} + ', Name: ' + ${currency.value}">
            
        </li>
    </ul> -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</body>
</html>
